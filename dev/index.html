<!-- build:section header --><!-- /build -->

    <main class="main-content wrapper">
        <h1>Howdy!</h1>

        <div class="button-holder">
            <h2>Buttons</h2>

            <a href="" class="button button-primary">Primary</a>
            <a href="" class="button button-secondary">Secondary</a>
            <a href="" class="button button-success">Success</a>
            <a href="" class="button button-error">Error</a>
            <a href="" class="button button-warning">Warning</a>
        </div>

        <div class="form-holder">
            <h2>Forms</h2>

            <form class="form form-aligned">
                <fieldset>
                    <legend>Aligned Form</legend>

                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <div class="form-field">
                        <label for="state">State</label>
                        <select id="state">
                            <option>MG</option>
                            <option>RJ</option>
                            <option>SP</option>
                        </select>
                    </div>

                    <div class="form-inline-radio">
                        <input type="radio" id="remember-1" name="remember" class="custom">
                        <label for="remember-1">Remember me</label>
                    </div>

                    <div class="form-button-holder">
                        <button type="submit" class="button button-primary">Sign in</button>
                    </div>
                </fieldset>
            </form>

            <form class="form form-stacked">
                <fieldset>
                    <legend>Stacked Form</legend>

                    <div class="form-field">
                        <label for="email1">Email</label>
                        <input type="email" id="email1" placeholder="Email">
                    </div>

                    <div class="form-field">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" placeholder="Password">
                    </div>

                    <div class="form-field">
                        <label for="state1">State</label>
                        <select id="state1">
                            <option>MG</option>
                            <option>RJ</option>
                            <option>SP</option>
                        </select>
                    </div>

                    <div class="form-inline-checkbox">
                        <input type="checkbox" id="remember1" class="custom">
                        <label for="remember1">Remember me</label>
                    </div>

                    <div class="form-button-holder">
                        <button type="submit" class="button button-primary">Sign in</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
